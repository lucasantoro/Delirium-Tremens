<style>
/* FORCE TWO COLUMNS */
.roster-grid {
  max-width: 1100px;
  margin: 0 auto;
  padding: 0 25px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 35px;
  margin-top: 30px;
}

/* MEMBER CARD */
.member-card {
  background: rgba(20,20,20,0.8);
  border: 1px solid rgba(255,255,255,0.12);
  padding: 22px;
  border-radius: 14px;
  color: #eee;
  backdrop-filter: blur(4px);
  position: relative;
  overflow: hidden;
  opacity: 0;
  transform: scale(0.96);
  animation: fadeZoom 0.8s forwards;
  box-shadow: 0 0 18px rgba(255,60,60,0.35);
}

/* CLASS HEADER */
.member-header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 10px;
}

.class-icon {
  width: 42px;
  height: 42px;
}

/* NAME */
.member-card h3 {
  color: #fff;
  font-size: 1.4rem;
  margin: 0;
}

/* ROLE BADGE */
.role-badge {
  display: inline-block;
  margin-top: 6px;
  padding: 4px 10px;
  border-radius: 999px;
  font-size: 0.85rem;
  font-weight: bold;
  color: #000;
}

/* Role colors */
.role-tank { background: #3da4ff; }
.role-healer { background: #5cff9e; }
.role-dps { background: #ff5050; }

/* RaiderIO button */
.rio-btn {
  display: inline-block;
  margin-top: 12px;
  padding: 10px 14px;
  border-radius: 8px;
  background: #ff5050;
  color: #fff;
  text-decoration: none;
  font-size: 0.95rem;
  box-shadow: 0 0 12px rgba(255,80,80,0.6);
  transition: .25s;
}
.rio-btn:hover {
  background: #ff6f6f;
  box-shadow: 0 0 18px rgba(255,120,120,0.9);
}
</style>

</head>

<script>
// LISTA DEI MEMBRI ABYSS
const members = [
  "odetta.html",
  "aqualara.html"
];

// MAP RUOLI
const roleMap = {
  "TANK": "role-tank",
  "HEALER": "role-healer",
  "DPS": "role-dps"
};

// ICONA CLASSI
function classIcon(name) {
  return `../../img/classes/${name.toLowerCase().replace(" ", "")}.png`;
}

const container = document.getElementById("roster-container");

members.forEach(file => {
  fetch(`../../members/${file}`)
    .then(res => res.text())
    .then(html => {
      // metto l'html in un DOM virtuale
      const temp = document.createElement("div");
      temp.innerHTML = html;

      const memberDiv = temp.querySelector(".member");
      const metaDiv   = temp.querySelector("div[data-rio]");

      if (!memberDiv) return;

      // --- Estrazione dati Role / Class / Raider.IO ---
      let rioUrl   = null;
      let role     = null;
      let wowClass = null;

      if (metaDiv) {
        metaDiv.style.display = "none"; // ðŸ”¥ lo nascondiamo del tutto

        rioUrl = metaDiv.getAttribute("data-rio") || null;

        const roleMatch  = metaDiv.innerHTML.match(/Role:\s*([^<]+)/i);
        const classMatch = metaDiv.innerHTML.match(/Class:\s*([^<]+)/i);

        role     = roleMatch  ? roleMatch[1].trim()  : null;
        wowClass = classMatch ? classMatch[1].trim() : null;
      }

      // --- Badge e icona ---
      const roleKey = role ? role.toLowerCase() : null;
      const roleCss = roleKey && roleClasses[roleKey] ? roleClasses[roleKey] : "";
      const iconUrl = wowClass
        ? `../../img/classes/${wowClass.toLowerCase().replace(/\s+/g, "")}.png`
        : null;

      // --- Costruzione sezione meta ---
      let metaHTML = `<div class="member-meta">`;

      if (iconUrl || role) {
        metaHTML += `<div class="member-meta-top">`;

        if (iconUrl) {
          metaHTML += `<img src="${iconUrl}" alt="${wowClass}" class="class-icon">`;
        }

        if (role) {
          metaHTML += `<span class="role-badge ${roleCss}">${role}</span>`;
        }

        metaHTML += `</div>`;
      }

      if (rioUrl) {
        metaHTML += `<a href="${rioUrl}" target="_blank" class="rio-btn">Profilo Raider.IO</a>`;
      }

      metaHTML += `</div>`;

      // Appendo la sezione meta alla card
      memberDiv.insertAdjacentHTML("beforeend", metaHTML);

      // Aggiungo la card al roster
      container.appendChild(memberDiv);
    })
    .catch(err => console.error("Errore caricando membro:", file, err));
});
</script>
