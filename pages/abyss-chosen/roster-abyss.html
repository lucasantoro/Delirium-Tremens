<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Abyss Chosen – Roster</title>
<link rel="stylesheet" href="../../css/style.css">

<style>
/* GRID 2 COLONNE */
.roster-grid {
  max-width: 1100px;
  margin: 0 auto;
  padding: 0 25px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 35px;
  margin-top: 30px;
}

/* CARD MEMBRO */
.member-card {
  background: rgba(20,20,20,0.8);
  border: 1px solid rgba(255,255,255,0.12);
  padding: 22px;
  border-radius: 14px;
  color: #eee;
  backdrop-filter: blur(4px);
  position: relative;
  overflow: hidden;
  opacity: 0;
  transform: scale(0.96);
  animation: fadeZoom 0.8s forwards;
  box-shadow: 0 0 18px rgba(255,60,60,0.35);
}

/* Testo interno originale del membro */
.member-card .member img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 12px;
}

.member-card .member h3 {
  margin-top: 8px;
  margin-bottom: 4px;
}

/* BAR INFO: class icon + role + rio */
.member-info-bar {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-top: 14px;
}

/* ICONA CLASSE */
.class-icon {
  width: 44px;       /* leggermente più grande */
  height: 44px;
  object-fit: contain;
  border: none !important; /* rimuove qualsiasi bordo */
  box-shadow: none !important;
}


/* BADGE RUOLO (stessa altezza dell’icona classe) */
.role-badge {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  height: 38px;
  padding: 0 14px;
  border-radius: 8px;
  font-size: 0.85rem;
  font-weight: bold;
  color: #000;
  white-space: nowrap;
}

.role-tank   { background: #3da4ff; }
.role-healer { background: #5cff9e; }
.role-dps    { background: #ff5050; }

/* PULSANTE RAIDER.IO PICCOLO (solo immagine) */
.rio-btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 48px;
  height: 48px;
  border-radius: 6px;
  overflow: hidden;
  background: rgba(255,255,255,0.12);
  border: 1px solid rgba(255,255,255,0.25);
  transition: 0.25s;
}

.rio-btn:hover {
  background: rgba(255,255,255,0.20);
  border-color: rgba(255,255,255,0.4);
  transform: translateY(-2px);
}

.rio-logo {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* Animazioni */
@keyframes fadeZoom {
  to { opacity: 1; transform: scale(1); }
}
</style>

</head>

<body class="page-transition abyss-bg">

<header>
  <nav>
    <ul>
      <li><a href="../../index.html">Home</a></li>
      <li><a href="../raider.html">Raider</a></li>
      <li><a href="../hollowsoul.html">Hollow Soul</a></li>
      <li><a href="../recruiting.html">Reclutamento</a></li>
      <li><a href="../statuto.html">Statuto</a></li>
    </ul>
  </nav>
</header>

<nav class="subnav">
  <ul>
    <li><a href="../abyss-chosen/abyss-chosen.html">Home Team</a></li>
    <li><a href="../abyss-chosen/roster-abyss.html" class="active">Roster</a></li>
    <li><a href="../abyss-chosen/abyss-chosen-progress.html">Progress</a></li>
  </ul>
</nav>

<div class="bg-container">
  <main class="panel">

    <h2 class="page-title">Roster Abyss Chosen</h2>

    <div class="roster-grid" id="roster-container"></div>

  </main>
</div>

<footer>
<p>&copy; 2025 Delirium Tremens</p>
</footer>

<script>
// LISTA DEI MEMBRI ABYSS
const members = [
  "odetta.html",
  "aqualara.html"
];

// MAP RUOLI
const roleMap = {
  "TANK": "role-tank",
  "HEALER": "role-healer",
  "DPS": "role-dps"
};

// ICONA CLASSE
function classIcon(name) {
  return `../../img/ClassIcon/${name.toLowerCase().replace(" ", "")}.png`;
}

const container = document.getElementById("roster-container");

members.forEach(file => {
  fetch(`../../members/${file}`)
    .then(res => res.text())
    .then(html => {

      // Estrazione attributi
      const className = html.match(/data-class="([^"]+)"/)?.[1] ?? null;
      const roleName  = html.match(/data-role="([^"]+)"/)?.[1]?.toUpperCase() ?? null;
      const rioURL    = html.match(/data-rio="([^"]+)"/)?.[1] ?? null;

      container.innerHTML += `
        <div class="member-card">
          ${html}

          <div class="member-info-bar">
            ${className ? `<img class="class-icon" src="${classIcon(className)}" alt="${className}">` : ""}
            ${roleName ? `<span class="role-badge ${roleMap[roleName]}">${roleName}</span>` : ""}
            ${rioURL ? `
              <a href="${rioURL}" target="_blank" class="rio-btn">
                <img src="../../img/raiderio_logo.png" class="rio-logo" alt="RaiderIO">
              </a>` : ""}
          </div>
        </div>
      `;
    })
    .catch(err => {
      console.error("Errore caricando membro:", file, err);
    });
});
</script>

<script>
// PAGE TRANSITION
document.addEventListener("DOMContentLoaded", () => {
  document.body.classList.add("page-loaded");
});
</script>

</body>
</html>
